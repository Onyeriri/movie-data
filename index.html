<html lang="en">
  <head>
    <meta charset="UTF-8" />

      sizes="256x256"
      href="/favicon/favicon-32x32.png"
    />
    <title>Movie Data</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Movie Data</h1>
        <p>Your favorite movies on display: for your viewing pleasure.</p>
      </header>

      <!-- navigation section of the code -->
      <nav>
        <div>
          <form action="">
            <input type="text" name="title" id="title" placeholder="Title" />
            <button type="submit">search</button>
          </form>
          <button>Add movies</button>
        </div>
      </nav>

      <!-- add more movies to the movie data store -->
      <section>
        <form action="">
          <label for="title">Title</label>
          <input type="text" name="title" id="title" required />
          <label for="cast">Cast</label>
          <input type="text" name="cast" id="cast" required />
          <label for="plot">Plot</label>
          <input type="text" name="plot" id="Plot" required />
          <label for="rating">Rating</label>
          <input type="number" name="rating" id="rating" required />
          <label for="runtime">Runtime</label>
          <input type="number" name="runtime" id="runtime" required />
          <label for="year">Year</label>
          <input type="number" name="year" id="year" required />
          <button type="submit">Add</button>
        </form>
      </section>

      <!-- use javascript to implement these part of the code -->
      <section></section>

      <!-- footer section of the code -->
      <footer class="fa-3x">
        <ul>
          <li>
            <a href="#">
              <i class="fa-brands fa-facebook"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-brands fa-youtube"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>

    <!-- script section of the code -->
    <script type="module" src="/script/script.js"></script>
  </body>
</html>
