<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Dosis:wght@200&family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link href="https://css.gg/instagram.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/fa9ce4128a.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="256x256"
      href="favicon/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Movie Data</title>
  </head>
  <body>
    <header>
      <h1>Movie Data</h1>
      <p>Your favorite movies on display: for your viewing pleasure.</p>
    </header>
    <!-- main container -->
    <div class="container">
      <!-- navigation section of the code -->
      <nav>
        <div class="form-container">
          <form id="search-form">
            <input
              class="input-filed"
              type="text"
              name="title"
              id="search-value"
              placeholder="search movies by date"
            />
            <button
              id="search-btn"
              class="add-movie-btn"
              type="submit"
              disabled
            >
              search
            </button>
          </form>
        </div>
        <button id="add-btn" class="btn">Add a movie</button>
      </nav>

      <!-- search result populated from javascript -->
      <section id="search-section" class="search-card none">
        <div class="cancel-container">
          <i id="cancel-btn-id" class="cancel fa-solid fa-xmark fa-2x"></i>
        </div>
      </section>

      <!-- add more movies to the movie data store -->
      <section id="show-card" class="add-section">
        <div class="cancel-container">
          <i id="close" class="cancel fa-solid fa-xmark fa-2x"></i>
        </div>
        <form class="add-movie" id="movie-form">
          <label for="name">Title:</label>
          <input type="text" name="name" id="name" value="" required />
          <label for="cast">Cast:</label>
          <input type="text" name="cast" id="cast" value="" required />
          <label for="plot">Plot:</label>
          <input type="text" name="plot" id="plot" value="" required />
          <label for="rating">Rating:</label>
          <input type="text" name="rating" id="rating" value="" required />
          <label for="runtime">Runtime:</label>
          <input type="number" name="runtime" id="runtime" value="" required />
          <label for="year">Year:</label>
          <input type="number" name="year" id="year" value="" required />
          <div class="btn-container">
            <button id="submit-btn" type="submit" class="add-movie-btn">
              Submit
            </button>
          </div>
        </form>
      </section>

      <!-- use javascript to populate movie data on these part of the code -->
      <section id="show-list" class="movie-list">
        <ul id="under-list"></ul>
      </section>
    </div>
    <!-- footer section of the code -->
    <footer class="fa-3x">
      <ul>
        <li>
          <a href="#">
            <i class="fa-brands fa-facebook"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-linkedin"></i>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa-brands fa-youtube"></i>
          </a>
        </li>
      </ul>
    </footer>
    <!-- script section of the code -->
    <script type="module" src="script/script.js"></script>
  </body>
</html>
